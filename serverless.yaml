{
	service: "aws",
	frameworkVersion: "3",

	useDotenv: true,

	package: {
		excludeDevDependencies: true,
	},

	provider: {
		name: "aws",
		runtime: "nodejs16.x",
	},

	plugins: [
		"serverless-plugin-typescript",
		"serverless-dotenv-plugin"
	],

	functions: {
		app: {
			name: "nestfi-cm-bot",
			handler: "app.nest_bot",
			events: [
				{
					httpApi: {
						path: "/bot",
						method: "post",
					},
				},
			],
		},
	},
}
